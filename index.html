<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <img src="images/logo.svg" class="logo" alt="Base Apparel Logo">
    <div class="row box">
      <div class="col-sm left">
        <h1> <span class="title">WE'RE</span>
          <span class="title-1">COMING SOON</span></h1>
        <p class="text">Hello fellow shoppers! We're currently building our new fashion store.<br>
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="mail">
          <label for="email"></label>
          <input type="email" class="form-control email" id="email" name="email" placeholder="Email Address">
          <button type="submit" name="button" class="btn" <img src="images/icon-arrow.svg" class="img-button" /> ></button>
        </form>
        <small id="emailHelpLine" class="text-muted">
        </small>
      </div>
      <div class="col-sm right">
        <img src="images/hero-mobile.jpg" alt="" class="hero-mobile">
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="index.js" charset="utf-8"></script>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/carolina-arbiza-b89a3a190/">Carolina Arbiza </a>.
    </p>
  </footer>
</body>

</html>
